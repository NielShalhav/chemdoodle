<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Methanol</title>
    <!-- Load OpenChemLib JS -->
    <script src="https://unpkg.com/openchemlib/full.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #editorContainer {
            margin: 0 auto;
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultMessage {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Draw Methanol (CH₃OH)</h2>
    <div id="editorContainer"></div>
    <button id="checkButton">Check Formula</button>
    <p id="resultMessage"></p>

    <script>
        // Initialize OpenChemLib molecule editor
        const editor = new OCL.StructureEditor('#editorContainer', {
            width: 600,
            height: 400
        });

        // Expected SMILES for methanol
        const expectedSmiles = "CO";

        // Add event listener for the "Check Formula" button
        document.getElementById("checkButton").addEventListener("click", function () {
            const resultMessage = document.getElementById("resultMessage");

            try {
                // Get the drawn molecule as SMILES
                const mol = editor.getMolecule();
                const drawnSmiles = mol.toSmiles();

                // Compare the drawn SMILES to the expected SMILES
                if (drawnSmiles.trim() === expectedSmiles) {
                    resultMessage.textContent = "Correct! You drew methanol.";
                    resultMessage.style.color = "green";
                } else {
                    resultMessage.textContent = "Incorrect. Ensure the structure matches CH₃OH.";
                    resultMessage.style.color = "red";
                }
            } catch (error) {
                console.error("Error exporting structure:", error);
                resultMessage.textContent = "Please draw a molecule first!";
                resultMessage.style.color = "orange";
            }
        });
    </script>
</body>
</html>
