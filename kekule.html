<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Methanol with Explicit Atoms and Bonds</title>
    <!-- Load Kekule.js -->
    <script src="https://unpkg.com/kekule/dist/kekule.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/kekule/dist/themes/default/kekule.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #sketcher {
            margin: 0 auto;
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultMessage {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Draw Methanol with Explicit Bonds and Atoms</h2>
    <div id="sketcher"></div>
    <button id="checkButton">Check Formula</button>
    <p id="resultMessage"></p>

    <script>
        // Initialize Kekule.js molecule composer with explicit atom and bond settings
        const composer = new Kekule.Editor.Composer(document.getElementById('sketcher'), {
            allowImplicitHydrogens: false, // Force explicit hydrogens
            chemObjLoadedCallback: function () {
                console.log('Sketcher initialized with custom settings.');
            }
        });

        // Set the dimensions of the sketcher
        composer.setDimension('600px', '400px');

        // Force explicit carbon and hydrogen display
        composer.getEditorConfigs().setConfigs({
            enableImplicitHydrogens: false, // Disable implied hydrogens
            enableExplicitValence: true, // Display explicit valence
            enableAtomStereoParity: false, // Disable stereochemistry for atoms
            enableBondStereo: false, // Disable stereochemistry for bonds
            displayAtomExplicitly: true, // Force display of carbon and hydrogen atoms
        });

        // Expected SMILES for methanol with explicit hydrogens and carbons
        const expectedSmiles = "[H]C([H])([H])O[H]"; // Methanol explicitly written with hydrogens

        // Event listener for the "Check Formula" button
        document.getElementById("checkButton").addEventListener("click", function () {
            const resultMessage = document.getElementById("resultMessage");

            try {
                // Get the drawn molecule as SMILES
                const chemObj = composer.getChemObj();
                const drawnSmiles = Kekule.IO.saveFormatData(chemObj, 'smi');

                // Compare the drawn SMILES to the expected SMILES
                if (drawnSmiles.trim() === expectedSmiles) {
                    resultMessage.textContent = "Correct! You drew methanol explicitly.";
                    resultMessage.style.color = "green";
                } else {
                    resultMessage.textContent = `Incorrect. Ensure all atoms and bonds are explicit!`;
                    resultMessage.style.color = "red";
                }
            } catch (error) {
                console.error("Error exporting structure:", error);
                resultMessage.textContent = "Please draw a molecule first!";
                resultMessage.style.color = "orange";
            }
        });
    </script>
</body>
</html>
